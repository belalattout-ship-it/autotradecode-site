<body>
<nav> <!-- same nav --> </nav>

<section class="section hero fade" id="contact">
  <div class="container">
    <div class="section-header">
      <div class="section-kicker">Contact</div>
      <h1 class="section-title">Tell me about your strategy</h1>
      <p class="section-subtitle">
        Fill in this form with your idea. I’ll reply by email, usually within 1–2 business days.
      </p>
    </div>

    <div class="card-soft card-hover" style="padding:18px;">
      <form
        class="contact-form"
        action="https://formspree.io/f/mpwvrnpn"
        method="POST"
      >
        <div class="contact-form-group">
          <label for="name">Your name</label>
          <input
            id="name"
            name="name"
            type="text"
            class="contact-input"
            placeholder="John Doe"
            required
          />
        </div>

        <div class="contact-form-group">
          <label for="email">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            class="contact-input"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="contact-form-group">
          <label for="platform">Main platform</label>
          <select id="platform" name="platform" class="contact-input">
            <option value="TradingView">TradingView (Pine Script)</option>
            <option value="MT4">MT4</option>
            <option value="MT5">MT5</option>
            <option value="cTrader">cTrader</option>
            <option value="Binance">Binance</option>
            <option value="Bybit">Bybit</option>
            <option value="OKX">OKX</option>
            <option value="Other">Other / mixed</option>
          </select>
        </div>

        <div class="contact-form-group">
          <label for="project-type">What do you need?</label>
          <select id="project-type" name="project_type" class="contact-input">
            <option value="New bot">New custom bot</option>
            <option value="Indicator">Indicator / alerts only</option>
            <option value="Debug">Debug / fix existing bot</option>
            <option value="VPS">VPS / 24-7 setup</option>
            <option value="Other">Other / not sure</option>
          </select>
        </div>

        <div class="contact-form-group contact-full-width">
          <label for="message">Describe your rules in simple words</label>
          <textarea
            id="message"
            name="message"
            class="contact-textarea"
            placeholder="Example: I trade BTC and ETH on 4H. I go long when price closes above EMA20 and RSI crosses 55..."
            required
          ></textarea>
        </div>

        <div class="contact-form-group contact-full-width">
          <button type="submit" class="btn btn-primary">Send message</button>
        </div>
      </form>

      <p style="font-size:11px;color:var(--text-muted);margin-top:8px;">
        This form uses Formspree to send your message securely by email. I never share your details with anyone.
      </p>
    </div>
  </div>
</section>

<footer>
  AutoTradeCode © 2025 — Custom trading automation studio.
</footer>
</body>
